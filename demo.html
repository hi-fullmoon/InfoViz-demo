<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化展示 - 数据可视化分析报告</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .description {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .description h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .description p {
      color: #666;
      line-height: 1.6;
    }

    .visualization-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .chart-container,
    .card-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 600px;
      min-width: 300px;
      max-width: 800px;
    }

    .chart-container:hover,
    .card-container:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .chart-title,
    .card-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .chart {
      width: 100%;
      height: 400px;
    }

    /* Card 卡片样式 */
    .card-content {
      padding: 15px 0;
    }

    .card-summary {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .key-points {
      margin-bottom: 15px;
    }

    .key-points h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .key-points ul {
      list-style: none;
      padding: 0;
    }

    .key-points li {
      background: #e3f2fd;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #2196f3;
      font-size: 0.95em;
    }

    .insights {
      background: #fff3e0;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
    }

    .insights h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .insights ul {
      list-style: none;
      padding: 0;
    }

    .insights li {
      background: #fff8e1;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #ff9800;
      font-size: 0.95em;
    }

    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e9ecef;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>数据可视化分析报告</h1>
      <p>基于AI智能分析的数据可视化展示</p>
    </div>

    <div class="content">
      <div class="description">
        <h3>📊 分析概述</h3>
        <p>基于AI智能分析的数据可视化展示</p>
      </div>

      <div id="visualization-container" class="visualization-grid">
        <!-- 可视化内容将通过JavaScript动态生成 -->
      </div>
    </div>

    <div class="footer">
      <p>生成时间: <span class="timestamp">2025-10-08 14:19:35.163508</span></p>
    </div>
  </div>

  <script>
    // 可视化数据
    const visualizationData = {"visualizations":[{"type":"card","card_id":"card_1","title":"2025年8月外汇储备核心摘要","summary":"2025年8月末中国外汇储备规模达到33221.54亿美元，创2016年1月以来最高水平，较7月末增加299.19亿美元，升幅0.91%。","key_points":["当前规模：33221.54亿美元","月度增加：299.19亿美元","月度升幅：0.91%","历史地位：2016年1月以来最高"],"insights":"外汇储备止跌回升，显示中国防范化解各种冲击的能力继续提升"},{"type":"card","card_id":"card_2","title":"关键影响因素分析","summary":"8月外汇储备回升主要受美元指数下跌和全球金融资产价格上涨影响，产生正估值效应。","key_points":["美元指数重回下跌态势","全球金融资产价格总体上涨","非美元货币对美元升值","资产价格上涨产生正估值效应"],"insights":"外部环境变化对储备规模产生积极影响，反映国际金融市场波动对储备估值的影响机制"},{"type":"echarts","chart_id":"chart_1","title":"2025年1-8月外汇储备月度变化趋势","config":{"title":{"text":"2025年1-8月外汇储备月度变化趋势","left":"center"},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月","7月","8月"]},"yAxis":{"type":"value","name":"变化量（亿美元）"},"series":[{"name":"月度变化","type":"line","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"markPoint":{"data":[{"type":"max","name":"最大增幅"},{"type":"min","name":"最大降幅"}]}}],"tooltip":{"trigger":"axis"}}},{"type":"echarts","chart_id":"chart_2","title":"2025年外汇储备月度变化方向分布","config":{"title":{"text":"2025年外汇储备月度变化方向分布","left":"center"},"tooltip":{"trigger":"item"},"legend":{"orient":"vertical","left":"left"},"series":[{"name":"变化方向","type":"pie","radius":"50%","data":[{"value":7,"name":"增加月份"},{"value":1,"name":"减少月份"}],"emphasis":{"itemStyle":{"shadowBlur":10,"shadowOffsetX":0,"shadowColor":"rgba(0, 0, 0, 0.5)"}}}]}},{"type":"echarts","chart_id":"chart_3","title":"2025年外汇储备月度变化幅度对比","config":{"title":{"text":"2025年外汇储备月度变化幅度对比","left":"center"},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月","7月","8月"]},"yAxis":{"type":"value","name":"变化量（亿美元）"},"series":[{"name":"变化量","type":"bar","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"itemStyle":{"color":{"type":"linear","x":0,"y":0,"x2":0,"y2":1,"colorStops":[{"offset":0,"color":"#5470c6"},{"offset":1,"color":"#91cc75"}]}}}],"tooltip":{"trigger":"axis"}}}]};

    // 初始化所有可视化内容
    function initVisualization() {
      const container = document.getElementById('visualization-container');

      if (!visualizationData) {
        container.innerHTML = '<div class="loading">暂无可视化数据</div>';
        return;
      }

      let itemIndex = 0;

      // 处理所有可视化项
      if (visualizationData.visualizations && visualizationData.visualizations.length > 0) {
        visualizationData.visualizations.forEach((item, index) => {
          if (item.type === 'card') {
            // 处理 Card 卡片
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-container';
            cardDiv.innerHTML = `
              <div class="card-title">${item.title}</div>
              <div class="card-content">
                <div class="card-summary">${item.summary}</div>
                <div class="key-points">
                  <h4>🔑 关键要点</h4>
                  <ul>
                    ${item.key_points.map(point => `<li>${point}</li>`).join('')}
                  </ul>
                </div>
                <div class="insights">
                  <h4>💡 核心洞察</h4>
                  <ul>
                    ${typeof item.insights === 'string' ? item.insights : item.insights?.map?.(insight => `<li>${insight}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `;
            container.appendChild(cardDiv);
          } else if (item.type === 'echarts') {
            // 处理 ECharts 图表
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            chartDiv.innerHTML = `
              <div id="chart-${itemIndex}" class="chart"></div>
            `;
            container.appendChild(chartDiv);

            // 初始化图表
            const chartInstance = echarts.init(document.getElementById(`chart-${itemIndex}`));
            chartInstance.setOption(item.config);

            // 响应式处理
            window.addEventListener('resize', () => {
              chartInstance.resize();
            });

            itemIndex++;
          }
        });
      } else {
        // 如果没有可视化内容，显示提示信息
        container.innerHTML = '<div class="loading">暂无可视化内容</div>';
      }
    }

    // 页面加载完成后初始化可视化内容
    document.addEventListener('DOMContentLoaded', initVisualization);
  </script>
</body>

</html>
