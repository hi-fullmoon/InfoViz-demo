<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化展示 - 数据可视化分析报告</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .description {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .description h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .description p {
      color: #666;
      line-height: 1.6;
    }

    .visualization-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .chart-container,
    .card-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 600px;
      min-width: 300px;
      max-width: 800px;
    }

    .chart-container:hover,
    .card-container:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .chart-title,
    .card-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .chart {
      width: 100%;
      height: 400px;
    }

    /* Card 卡片样式 */
    .card-content {
      padding: 15px 0;
    }

    .card-summary {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .key-points {
      margin-bottom: 15px;
    }

    .key-points h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .key-points ul {
      list-style: none;
      padding: 0;
    }

    .key-points li {
      background: #e3f2fd;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #2196f3;
      font-size: 0.95em;
    }

    .insights {
      background: #fff3e0;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
    }

    .insights h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .insights ul {
      list-style: none;
      padding: 0;
    }

    .insights li {
      background: #fff8e1;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #ff9800;
      font-size: 0.95em;
    }

    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e9ecef;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>数据可视化分析报告</h1>
      <p>基于AI智能分析的数据可视化展示</p>
    </div>

    <div class="content">
      <div class="description">
        <h3>📊 分析概述</h3>
        <p>基于AI智能分析的数据可视化展示</p>
      </div>

      <div id="visualization-container" class="visualization-grid">
        <!-- 可视化内容将通过JavaScript动态生成 -->
      </div>
    </div>

    <div class="footer">
      <p>生成时间: <span class="timestamp">2025-10-08 14:00:13.220890</span></p>
    </div>
  </div>

  <script>
    // 可视化数据
    const visualizationData = {"visualizations":[{"type":"card","card_id":"card-summary-overview","title":"外汇储备总体趋势概览","summary":"截至2025年8月末，中国外汇储备规模达33221.54亿美元，环比上升299.19亿美元，增幅0.91%，实现止跌回升。这是自2016年1月以来首次突破3.3万亿美元，标志着外储重回高位区间。","key_points":["最新外汇储备：33221.54亿美元（2025年8月）","单月环比增长：+299.19亿美元","同比增长率：0.91%","达到2016年以来最高水平"],"insights":"外汇储备在经历7月小幅回落之后强势反弹，显示出我国应对外部波动的能力增强，国际收支状况稳健，市场信心有所恢复。"},{"type":"card","card_id":"card-expert-insight","title":"专家观点与政策意义","summary":"中银证券全球首席经济学家管涛指出，本轮外储回升主要得益于美元指数走弱及全球资产价格上涨带来的正向估值效应。同时，外储创新高反映出中国抵御外部冲击能力持续提升。","key_points":["正面估值效应来自非美元货币升值和资产价格上涨","美元指数重回下跌趋势影响积极","外储回升体现风险抵御能力增强","专家来源：中银证券管涛"],"insights":"此次外储回升并非源于资本大规模流入或贸易顺差扩大，而是以估值效应为主导，说明我国外储变动机制更加市场化、透明化，且具备较强稳定性。"},{"type":"echarts","chart_id":"chart-reserve-trend","title":"2025年外汇储备月度变化趋势","config":{"tooltip":{"trigger":"axis","formatter":"{b}：<br/>{c} 亿美元"},"xAxis":{"type":"category","data":["2025-01","2025-02","2025-03","2025-04","2025-05","2025-06","2025-07","2025-08"]},"yAxis":{"type":"value","name":"月度变化（亿美元）"},"series":[{"name":"外汇储备月度变化","type":"line","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"markPoint":{"data":[{"type":"max","name":"最大增幅"},{"type":"min","name":"最大降幅"}]}}],"legend":{"data":["外汇储备月度变化"]}}},{"type":"echarts","chart_id":"chart-reserve-change-comparison","title":"各月外汇储备变化对比分析","config":{"tooltip":{"trigger":"item","formatter":"{b}：<br/>{c} 亿美元"},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月","7月","8月"]},"yAxis":{"type":"value","name":"变化值（亿美元）"},"series":[{"name":"月度变化值","type":"bar","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"itemStyle":{"normal":{"color":"function(params) { return params.value >= 0 ? '#5B9BD5' : '#ED7D31'; }"}}}],"legend":{"data":["月度变化值"]}}},{"type":"echarts","chart_id":"chart-causal-factors-impact","title":"影响外汇储备变动的主要因素","config":{"tooltip":{"trigger":"item","formatter":"{b}"},"series":[{"name":"影响因素","type":"graph","layout":"force","force":{"repulsion":300,"edgeLength":100},"data":[{"name":"外汇储备上升","symbolSize":60,"category":"outcome"},{"name":"美元指数下跌","symbolSize":50,"category":"factor"},{"name":"全球金融资产价格上涨","symbolSize":50,"category":"factor"},{"name":"非美元货币对美元升值","symbolSize":50,"category":"factor"},{"name":"主要经济体货币政策预期","symbolSize":50,"category":"external"},{"name":"宏观经济数据变化","symbolSize":50,"category":"external"}],"links":[{"source":"美元指数下跌","target":"外汇储备上升"},{"source":"全球金融资产价格上涨","target":"外汇储备上升"},{"source":"非美元货币对美元升值","target":"外汇储备上升"},{"source":"主要经济体货币政策预期","target":"美元指数下跌"},{"source":"宏观经济数据变化","target":"美元指数下跌"}],"categories":[{"name":"outcome"},{"name":"factor"},{"name":"external"}],"label":{"show":true,"position":"right"},"roam":false}]}}]};

    // 初始化所有可视化内容
    function initVisualization() {
      const container = document.getElementById('visualization-container');

      if (!visualizationData) {
        container.innerHTML = '<div class="loading">暂无可视化数据</div>';
        return;
      }

      let itemIndex = 0;

      // 处理所有可视化项
      if (visualizationData.visualizations && visualizationData.visualizations.length > 0) {
        visualizationData.visualizations.forEach((item, index) => {
          if (item.type === 'card') {
            // 处理 Card 卡片
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-container';
            cardDiv.innerHTML = `
              <div class="card-title">${item.title}</div>
              <div class="card-content">
                <div class="card-summary">${item.summary}</div>
                <div class="key-points">
                  <h4>🔑 关键要点</h4>
                  <ul>
                    ${item.key_points.map(point => `<li>${point}</li>`).join('')}
                  </ul>
                </div>
                <div class="insights">
                  <h4>💡 核心洞察</h4>
                  <ul>
                    ${typeof item.insights === 'string' ? item.insights : item.insights?.map?.(insight => `<li>${insight}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `;
            container.appendChild(cardDiv);
          } else if (item.type === 'echarts') {
            // 处理 ECharts 图表
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            chartDiv.innerHTML = `
              <div id="chart-${itemIndex}" class="chart"></div>
            `;
            container.appendChild(chartDiv);

            // 初始化图表
            const chartInstance = echarts.init(document.getElementById(`chart-${itemIndex}`));
            chartInstance.setOption(item.config);

            // 响应式处理
            window.addEventListener('resize', () => {
              chartInstance.resize();
            });

            itemIndex++;
          }
        });
      } else {
        // 如果没有可视化内容，显示提示信息
        container.innerHTML = '<div class="loading">暂无可视化内容</div>';
      }
    }

    // 页面加载完成后初始化可视化内容
    document.addEventListener('DOMContentLoaded', initVisualization);
  </script>
</body>

</html>
