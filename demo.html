<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化展示 - 数据可视化分析报告</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .description {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .description h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .description p {
      color: #666;
      line-height: 1.6;
    }

    .visualization-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .chart-container, .card-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 600px;
      min-width: 300px;
      max-width: 800px;
    }

    .chart-container:hover, .card-container:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .chart-title, .card-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .chart {
      width: 100%;
      height: 400px;
    }

    /* Card 卡片样式 */
    .card-content {
      padding: 15px 0;
    }

    .card-summary {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .key-points {
      margin-bottom: 15px;
    }

    .key-points h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .key-points ul {
      list-style: none;
      padding: 0;
    }

    .key-points li {
      background: #e3f2fd;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #2196f3;
      font-size: 0.95em;
    }

    .insights {
      background: #fff3e0;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
    }

    .insights h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .insights ul {
      list-style: none;
      padding: 0;
    }

    .insights li {
      background: #fff8e1;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #ff9800;
      font-size: 0.95em;
    }

    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e9ecef;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>数据可视化分析报告</h1>
      <p>基于AI智能分析的数据可视化展示</p>
    </div>

    <div class="content">
      <div class="description">
        <h3>📊 分析概述</h3>
        <p>基于AI智能分析的数据可视化展示</p>
      </div>

      <div id="visualization-container" class="visualization-grid">
        <!-- 可视化内容将通过JavaScript动态生成 -->
      </div>
    </div>

    <div class="footer">
      <p>生成时间: <span class="timestamp">2025-09-28 23:44:52.919280</span></p>
    </div>
  </div>

  <script>
    // 可视化数据
    const visualizationData = {"visualizations":[{"type":"card","card_id":"summary_card_1","title":"2025年8月外汇储备核心摘要","summary":"中国外汇储备在2025年8月实现显著增长，规模达到33221.54亿美元，创2016年1月以来最高水平","key_points":["8月末外汇储备：33221.54亿美元","月度变化：+299.19亿美元（+0.91%）","7月变化：-251.87亿美元","规模水平：3.3万亿美元以上"],"insights":["外汇储备止跌回升，显示积极信号","受美元指数下跌和全球资产价格上涨推动","非美元货币升值产生正估值效应","中国防范化解冲击能力持续提升"]},{"type":"card","card_id":"metrics_card_2","title":"关键数据指标","summary":"2025年前6个月外汇储备累计变化及影响因素分析","key_points":["1月：+66.79亿美元","2月：+182亿美元","3月：+134.41亿美元","4月：+410亿美元","5月：+36亿美元","6月：+321.67亿美元"],"insights":["前6个月累计增长显著，4月和6月表现突出","波动反映外部经济环境变化","整体呈现稳健增长态势"]},{"type":"echarts","chart_id":"monthly_trend_chart_1","title":"2025年7-8月外汇储备月度变化趋势","config":{"title":{"text":"2025年7-8月外汇储备月度变化趋势","left":"center"},"xAxis":{"type":"category","data":["2025年7月","2025年8月"]},"yAxis":{"type":"value","name":"亿美元"},"series":[{"name":"月度变化","type":"line","data":[-251.87,299.19],"markPoint":{"data":[{"type":"max","name":"最高值"},{"type":"min","name":"最低值"}]}}],"tooltip":{"trigger":"axis"}}},{"type":"echarts","chart_id":"yearly_accumulation_chart_2","title":"2025年前6个月外汇储备累计变化","config":{"title":{"text":"2025年前6个月外汇储备累计变化","left":"center"},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月"]},"yAxis":{"type":"value","name":"亿美元"},"series":[{"name":"月度变化","type":"bar","data":[66.79,182,134.41,410,36,321.67],"label":{"show":true,"position":"top"}}],"tooltip":{"trigger":"axis"}}},{"type":"echarts","chart_id":"influencing_factors_radar_3","title":"外汇储备影响因素分析","config":{"title":{"text":"外汇储备影响因素分析","left":"center"},"radar":{"indicator":[{"name":"主要经济体货币政策预期","max":100},{"name":"宏观经济数据","max":100},{"name":"美元指数变化","max":100},{"name":"全球金融资产价格","max":100},{"name":"汇率折算","max":100},{"name":"资产价格变化","max":100},{"name":"非美元货币对美元升值","max":100}]},"series":[{"name":"影响程度","type":"radar","data":[{"value":[85,75,90,80,70,75,85],"name":"影响因素权重"}]}],"tooltip":{"trigger":"item"}}}]};

    // 初始化所有可视化内容
    function initVisualization() {
      const container = document.getElementById('visualization-container');

      if (!visualizationData) {
        container.innerHTML = '<div class="loading">暂无可视化数据</div>';
        return;
      }

      let itemIndex = 0;

      // 处理所有可视化项
      if (visualizationData.visualizations && visualizationData.visualizations.length > 0) {
        visualizationData.visualizations.forEach((item, index) => {
          if (item.type === 'card') {
            // 处理 Card 卡片
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-container';
            cardDiv.innerHTML = `
              <div class="card-title">${item.title}</div>
              <div class="card-content">
                <div class="card-summary">${item.summary}</div>
                <div class="key-points">
                  <h4>🔑 关键要点</h4>
                  <ul>
                    ${item.key_points.map(point => `<li>${point}</li>`).join('')}
                  </ul>
                </div>
                <div class="insights">
                  <h4>💡 核心洞察</h4>
                  <ul>
                    ${item.insights.map(insight => `<li>${insight}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `;
            container.appendChild(cardDiv);
          } else if (item.type === 'echarts') {
            // 处理 ECharts 图表
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            chartDiv.innerHTML = `
              <div class="chart-title">${item.title}</div>
              <div id="chart-${itemIndex}" class="chart"></div>
            `;
            container.appendChild(chartDiv);

            // 初始化图表
            const chartInstance = echarts.init(document.getElementById(`chart-${itemIndex}`));
            chartInstance.setOption(item.config);

            // 响应式处理
            window.addEventListener('resize', () => {
              chartInstance.resize();
            });

            itemIndex++;
          }
        });
      } else {
        // 如果没有可视化内容，显示提示信息
        container.innerHTML = '<div class="loading">暂无可视化内容</div>';
      }
    }

    // 页面加载完成后初始化可视化内容
    document.addEventListener('DOMContentLoaded', initVisualization);
  </script>
</body>

</html>
