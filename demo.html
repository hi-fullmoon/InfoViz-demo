<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化展示 - 数据可视化分析报告</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .description {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .description h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .description p {
      color: #666;
      line-height: 1.6;
    }

    .visualization-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .chart-container,
    .card-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 600px;
      min-width: 300px;
      max-width: 800px;
    }

    .chart-container:hover,
    .card-container:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .chart-title,
    .card-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .chart {
      width: 100%;
      height: 400px;
    }

    /* Card 卡片样式 */
    .card-content {
      padding: 15px 0;
    }

    .card-summary {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }

    .key-points {
      margin-bottom: 15px;
    }

    .key-points h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .key-points ul {
      list-style: none;
      padding: 0;
    }

    .key-points li {
      background: #e3f2fd;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #2196f3;
      font-size: 0.95em;
    }

    .insights {
      background: #fff3e0;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
    }

    .insights h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .insights ul {
      list-style: none;
      padding: 0;
    }

    .insights li {
      background: #fff8e1;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border-left: 3px solid #ff9800;
      font-size: 0.95em;
    }

    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e9ecef;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>数据可视化分析报告</h1>
      <p>基于AI智能分析的数据可视化展示</p>
    </div>

    <div class="content">
      <div class="description">
        <h3>📊 分析概述</h3>
        <p>基于AI智能分析的数据可视化展示</p>
      </div>

      <div id="visualization-container" class="visualization-grid">
        <!-- 可视化内容将通过JavaScript动态生成 -->
      </div>
    </div>

    <div class="footer">
      <p>生成时间: <span class="timestamp">2025-09-29 19:22:08.559513</span></p>
    </div>
  </div>

  <script>
    // 可视化数据
    const visualizationData = {"visualizations":[{"type":"card","card_id":"card_overview","title":"2025年8月外汇储备总体概况","summary":"2025年8月中国外汇储备规模达到33221.54亿美元，环比增长0.91%，创2016年1月以来最高水平，显示中国外汇储备管理成效显著。","key_points":["8月末外汇储备：33221.54亿美元","月度增长：299.19亿美元","增长率：0.91%","创2016年1月以来最高水平"],"insights":"外汇储备规模持续增长，反映中国宏观经济基本面的稳健性和抗风险能力的提升，为应对外部不确定性提供了充足缓冲。"},{"type":"card","card_id":"card_key_findings","title":"关键影响因素分析","summary":"8月外汇储备止跌回升主要受美元指数下跌、非美元货币升值和全球金融资产价格上涨等多重因素共同推动。","key_points":["7月下降251.87亿美元后8月回升","美元指数下跌推动储备增值","非美元货币汇率折算效应","全球金融资产价格变化影响"],"insights":"主要经济体货币政策预期变化和宏观经济数据改善是推动外汇储备增长的核心驱动力，显示中国在全球金融环境变化中的适应能力。"},{"type":"echarts","chart_id":"chart_trend_analysis","title":"2025年外汇储备月度变化趋势","config":{"title":{"text":"2025年外汇储备月度变化趋势","left":"center"},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月","7月","8月"],"axisLabel":{"rotate":45}},"yAxis":{"type":"value","name":"亿美元"},"series":[{"name":"月度变化","type":"line","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"smooth":true,"markPoint":{"data":[{"type":"max","name":"最大值"},{"type":"min","name":"最小值"}]}}],"tooltip":{"trigger":"axis","formatter":"{b}: {c}亿美元"}}},{"type":"echarts","chart_id":"chart_structure_analysis","title":"2025年各月增长贡献度分析","config":{"title":{"text":"2025年各月增长贡献度分析","left":"center"},"tooltip":{"trigger":"item","formatter":"{a} <br/>{b}: {c}亿美元 ({d}%)"},"legend":{"orient":"vertical","left":"left"},"series":[{"name":"月度增长","type":"pie","radius":"50%","data":[{"value":66.79,"name":"1月"},{"value":182,"name":"2月"},{"value":134.41,"name":"3月"},{"value":410,"name":"4月"},{"value":36,"name":"5月"},{"value":321.67,"name":"6月"},{"value":299.19,"name":"8月"}],"emphasis":{"itemStyle":{"shadowBlur":10,"shadowOffsetX":0,"shadowColor":"rgba(0, 0, 0, 0.5)"}}}]}},{"type":"echarts","chart_id":"chart_factor_correlation","title":"影响因素关联性雷达图","config":{"title":{"text":"影响因素关联性雷达图","left":"center"},"radar":{"indicator":[{"name":"美元指数变化","max":100},{"name":"非美元货币升值","max":100},{"name":"资产价格变化","max":100},{"name":"汇率折算效应","max":100},{"name":"货币政策预期","max":100}]},"series":[{"name":"影响因素强度","type":"radar","data":[{"value":[85,78,72,65,80],"name":"8月影响因素","areaStyle":{}}]}],"tooltip":{"trigger":"item"}}}]};

    // 初始化所有可视化内容
    function initVisualization() {
      const container = document.getElementById('visualization-container');

      if (!visualizationData) {
        container.innerHTML = '<div class="loading">暂无可视化数据</div>';
        return;
      }

      let itemIndex = 0;

      // 处理所有可视化项
      if (visualizationData.visualizations && visualizationData.visualizations.length > 0) {
        visualizationData.visualizations.forEach((item, index) => {
          if (item.type === 'card') {
            // 处理 Card 卡片
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-container';
            cardDiv.innerHTML = `
              <div class="card-title">${item.title}</div>
              <div class="card-content">
                <div class="card-summary">${item.summary}</div>
                <div class="key-points">
                  <h4>🔑 关键要点</h4>
                  <ul>
                    ${item.key_points.map(point => `<li>${point}</li>`).join('')}
                  </ul>
                </div>
                <div class="insights">
                  <h4>💡 核心洞察</h4>
                  <ul>
                    ${typeof item.insights === 'string' ? item.insights : item.insights.map(insight => `<li>${insight}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `;
            container.appendChild(cardDiv);
          } else if (item.type === 'echarts') {
            // 处理 ECharts 图表
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            chartDiv.innerHTML = `
              <div id="chart-${itemIndex}" class="chart"></div>
            `;
            container.appendChild(chartDiv);

            // 初始化图表
            const chartInstance = echarts.init(document.getElementById(`chart-${itemIndex}`));
            chartInstance.setOption(item.config);

            // 响应式处理
            window.addEventListener('resize', () => {
              chartInstance.resize();
            });

            itemIndex++;
          }
        });
      } else {
        // 如果没有可视化内容，显示提示信息
        container.innerHTML = '<div class="loading">暂无可视化内容</div>';
      }
    }

    // 页面加载完成后初始化可视化内容
    document.addEventListener('DOMContentLoaded', initVisualization);
  </script>
</body>

</html>
