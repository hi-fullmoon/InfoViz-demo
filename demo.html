<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化展示 - 数据可视化分析报告</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .description {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #667eea;
    }

    .description h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .description p {
      color: #666;
      line-height: 1.6;
    }

    .charts-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .chart-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 600px;
      min-width: 300px;
      max-width: 800px;
    }

    .chart-container:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .chart-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .chart {
      width: 100%;
      height: 400px;
    }

    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #e9ecef;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>数据可视化分析报告</h1>
      <p>基于AI智能分析的数据可视化展示</p>
    </div>

    <div class="content">
      <div class="description">
        <h3>📊 分析概述</h3>
        <p>中国外汇储备数据分析报告 - 包含趋势分析、月度变化、影响因素和历史对比四个核心图表</p>
      </div>

      <div id="charts-container" class="charts-grid">
        <!-- 图表将通过JavaScript动态生成 -->
      </div>
    </div>

    <div class="footer">
      <p>生成时间: <span class="timestamp">2025-09-28 20:28:09.600055</span></p>
    </div>
  </div>

  <script>
    // 图表数据
    const chartsData = {"charts":[{"chart_id":"trend_chart_1","title":"2025年中国外汇储备月度变化趋势","type":"line","config":{"title":{"text":"2025年中国外汇储备月度变化趋势","left":"center"},"tooltip":{"trigger":"axis"},"legend":{"data":["月度变化","累计变化"],"top":"10%"},"grid":{"left":"3%","right":"4%","bottom":"3%","containLabel":true},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月","7月","8月"]},"yAxis":{"type":"value","name":"亿美元"},"series":[{"name":"月度变化","type":"line","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"markPoint":{"data":[{"type":"max","name":"最大值"},{"type":"min","name":"最小值"}]}},{"name":"累计变化","type":"line","data":[66.79,248.79,383.2,793.2,829.2,1150.87,898.99,1198.18],"markPoint":{"data":[{"type":"max","name":"最高累计"}]}}]}},{"chart_id":"monthly_change_2","title":"2025年各月外汇储备变化量","type":"bar","config":{"title":{"text":"2025年各月外汇储备变化量","left":"center"},"tooltip":{"trigger":"axis","axisPointer":{"type":"shadow"}},"grid":{"left":"3%","right":"4%","bottom":"3%","containLabel":true},"xAxis":{"type":"category","data":["1月","2月","3月","4月","5月","6月","7月","8月"]},"yAxis":{"type":"value","name":"亿美元"},"series":[{"name":"变化量","type":"bar","data":[66.79,182,134.41,410,36,321.67,-251.87,299.19],"itemStyle":{"color":{"type":"linear","x":0,"y":0,"x2":0,"y2":1,"colorStops":[{"offset":0,"color":"#5470c6"},{"offset":1,"color":"#91cc75"}]}},"label":{"show":true,"position":"top"}}]}},{"chart_id":"factors_radar_3","title":"外汇储备变化影响因素分析","type":"radar","config":{"title":{"text":"外汇储备变化影响因素分析","left":"center"},"tooltip":{},"radar":{"indicator":[{"name":"美元指数下跌","max":100},{"name":"全球金融资产价格上涨","max":100},{"name":"非美元货币升值","max":100},{"name":"货币政策预期","max":100},{"name":"宏观经济数据","max":100}]},"series":[{"name":"影响程度","type":"radar","data":[{"value":[85,75,80,70,65],"name":"8月影响因素","areaStyle":{}}]}]}},{"chart_id":"historical_comparison_4","title":"外汇储备历史水平对比","type":"bar","config":{"title":{"text":"外汇储备历史水平对比","left":"center"},"tooltip":{"trigger":"axis","axisPointer":{"type":"shadow"}},"legend":{"data":["外汇储备规模"],"top":"10%"},"grid":{"left":"3%","right":"4%","bottom":"3%","containLabel":true},"xAxis":{"type":"category","data":["2016年1月","2025年7月","2025年8月"]},"yAxis":{"type":"value","name":"亿美元"},"series":[{"name":"外汇储备规模","type":"bar","data":[32300,32922.35,33221.54],"itemStyle":{"color":"#ee6666"},"label":{"show":true,"position":"top"},"markLine":{"data":[{"type":"average","name":"平均值"}]}}]}}],"layout":"grid_2x2","total_charts":4,"description":"中国外汇储备数据分析报告 - 包含趋势分析、月度变化、影响因素和历史对比四个核心图表"};

    // 初始化所有图表
    function initCharts() {
      const container = document.getElementById('charts-container');

      if (!chartsData || !chartsData.charts || chartsData.charts.length === 0) {
        container.innerHTML = '<div class="loading">暂无图表数据</div>';
        return;
      }

      chartsData.charts.forEach((chart, index) => {
        // 创建图表容器
        const chartDiv = document.createElement('div');
        chartDiv.className = 'chart-container';
        chartDiv.innerHTML = `
                    <div id="chart-${index}" class="chart"></div>
                `;
        container.appendChild(chartDiv);

        // 初始化图表
        const chartInstance = echarts.init(document.getElementById(`chart-${index}`));
        chartInstance.setOption(chart.config);

        // 响应式处理
        window.addEventListener('resize', () => {
          chartInstance.resize();
        });
      });
    }

    // 页面加载完成后初始化图表
    document.addEventListener('DOMContentLoaded', initCharts);
  </script>
</body>

</html>
